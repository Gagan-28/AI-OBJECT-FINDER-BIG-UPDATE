<html>
    <head>
        <title>AI Object Finder</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
        
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1 class="btn btn-info heading">AI Object Finder
            <br>
            <label id="note">The input name which you will give should match the names present in CoCo model then only it will detect</label>
        </h1>
        <br>
        <div id="background">
            <label>Object Name:</label>
            <br>
            <input type="text" id="name_of_object" placeholder="Name of object">
            <br>
            <br>
            <button class="btn btn-success" onclick="start()">Start</button>
            <br>
            <br>
            <button class="btn btn-danger" id="status"></button>
            <button class="btn btn-warning" id="found_object"></button>
            <script src="main.js"></script>
        </div>
    </body>
</html>
